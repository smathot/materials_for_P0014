# These colors are defined in HSV space. The first color is fully satured, used
# for the memory probe phase. The other colors are variants, used for the memory
# task.
red:
    - !!python/tuple [0, 1, 1]
    - !!python/tuple [-20, 1, 1]
    - !!python/tuple [-10, 1, 1]
    - !!python/tuple [10, 1, 1]
    - !!python/tuple [20, 1, 1]
green:
    - !!python/tuple [120, 1, 1]
    - !!python/tuple [100, 1, 1]
    - !!python/tuple [110, 1, 1]
    - !!python/tuple [130, 1, 1]
    - !!python/tuple [140, 1, 1]
blue:
    - !!python/tuple [240, 1, 1]
    - !!python/tuple [220, 1, 1]
    - !!python/tuple [230, 1, 1]
    - !!python/tuple [250, 1, 1]
    - !!python/tuple [260, 1, 1]
